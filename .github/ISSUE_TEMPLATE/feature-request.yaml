
name: üí° Feature Request
description: Suggest a new feature or enhancement for RedisSMQ
labels: ['type: feature']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest an improvement to RedisSMQ! 
        
        These issues are for **concrete and actionable proposals** that can enhance the functionality of RedisSMQ.
        Please provide as much detail as possible to help us understand your request.

  - type: textarea
    id: user-story
    attributes:
      label: üë§ User Story
      description: |
        A clear and concise description of what workflow is meant to be improved. 
        Example: "As a message queue developer, I often need to do <something> with RedisSMQ, but I face <problem>".
      placeholder: "As a user, I want to..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: üöÄ Proposed Solution
      description: |
        A clear and concise description of what you want to happen. 
        Consider how your solution would fit into RedisSMQ's architecture and benefit the broader user community.
      placeholder: "I suggest implementing..."
    validations:
      required: true

  - type: textarea
    id: drawbacks
    attributes:
      label: ‚ö†Ô∏è Potential Drawbacks
      description: |
        Help us understand the trade-offs of your proposal. What are the potential challenges or downsides?
        This shows you've thought through your request thoroughly and helps us evaluate feasibility.
      placeholder: "Some challenges might include..."
    validations:
      required: false

  - type: textarea
    id: alternatives
    attributes:
      label: üîÑ Alternatives Considered
      description: |
        Have you explored other ways to solve this problem? Why do you believe your proposed solution is better?
        This helps us understand your thought process and might reveal options we haven't considered.
      placeholder: "I also considered..."
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: üìù Additional Context
      description: |
        Add any other context, examples, or screenshots about the feature request here.
        The more information you provide, the better we can understand your needs.
      placeholder: "Other relevant details..."
    validations:
      required: false
